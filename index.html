<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Event Handling</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <!-- Button for event listener -->
    <button id="hoverButton" style="padding: 20px; margin-top: 10px; border: 1px solid #000;">
        Hover over me
    </button>
    <!-- Area to display Message-->
     <div id="display" style="padding: 20px; margin-top: 10px; border: 1px solid #000;"></div>
<!-- Keyboard Events -->
 <input type="text" id="textInput" />
 <div id="key" style="padding: 20px; margin-top: 10px; border: 1px solid #000;"></div>
 <form id="myForm">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" placeholder="Enter your username">
    <button type="submit">Submit</button>
</form>
<br>
<label>
    Text:
    <input type="text" id="focusblurtext"  
    onfocus="handleFocus()"
    onblur="handleBlur()" />
</label>
<div id ="focusdisplay" style="padding: 20px; margin-top: 10px; border: 1px solid #000;"></div>

<p>Click an Item:</p>
<div class="buttonclass" id="buttonid">
    <button id="button 1">Button 1</button>
    <button id="button 2">Button 2</button>
    <button id="button 3">Button 3</button>
    <button id="button 4">Button 4</button>

</div>
</body>
</html>
