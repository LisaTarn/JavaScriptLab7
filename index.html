<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JavaScript Event Handling</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <h1>JavaScript Event Handling</h1>
    <div id="container">

    <!-- Button for event listener -->
     
    <button id="hoverButton">
        Hover over me (Mouse Event)
    </button>

    <!-- Area to display Message-->

     <div id="display"></div><br>

    <!-- Keyboard Events -->

 <div class="instructions">Type Something (Keyboard Event):
 <input type="text" id="textInput" /></div>
 <div id="key"></div><br>

    <!-- Form Events -->

 <form id="myForm">
    <div class="instructions"><label for="username">Username (Form Event):</label><br>
    <input type="text" id="username" name="username" placeholder="Enter your username" /><br>
    <section id="display-userid"></section><br>
    <button type="submit">Submit</button></div>
</form>
<br>

    <!-- Focus Events -->

<label>
    <div class="instructions">Type Something Then Click Somewhere Else (Focus Event):
    <input type="text" id="focusblurtext"  
    onfocus="handleFocus()"
    onblur="handleBlur()" /></div>
</label>
<div id ="focusdisplay"></div><br>

<!-- Event Delegation Events -->

<div class="instructions">Click a Button (Event Delegation):
    <br><br>
<div class="buttonclass" id="buttonid">
    <button id="button 1">Button 1</button><br>
    <button id="button 2">Button 2</button><br>
    <button id="button 3">Button 3</button><br>
    <button id="button 4">Button 4</button><br>

</div></div>
</div>
</body>
</html>
